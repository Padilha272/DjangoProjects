{% extends "shop/master.html" %}
{% block main %}
<div class="container mt-5">
    <h1>{{ title }}</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img class="card-img-top" src="{% productimage product.image %}" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price|currency_euro }}</p>
                    <a href="{% url 'products' product.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
